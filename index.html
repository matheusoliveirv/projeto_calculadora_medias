<head>

            </div>
            <div class="nome-area">

        </header>
        <form id="form-atividade">
            <div class="labelArea">
                <input type="text" class="nome-atividade" required />

            </div>
            <div class="labelArea">
                <input type="number" class="nota-atividade" required min="0" max="10" />
                <label>Digite a nota</label>
            </div>
            <button type="submit">
                <img src="images/carta.png" alt="">
            </button>
        </form>
        <div class="table-wrapper">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da atividade</th>
                        <th>Nota da atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr class="tr-media">
                        <td class="td-media">MÃ©dia Final</td>

                    </tr>
                </thead>
            </table>
        </div>
        <footer>
            <img src="images/carimbo-hp.png" />
            <div class="assinatura">
                <img src="images/Assinatura_de_Minerva_McGonagall.webp" />
                <p>Diretora Minerva</p>
            </div>
        </footer>
    </div>
